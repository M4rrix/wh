<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacto.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav class="nav">
            <ol class="ol">
                <li><img src="img/M5-logo-azul.svg" class="icon" alt=""></li>
                <li>HOME</li>
                <li>CONTACTO</li>
            </ol>
        </nav>
    </header>
    
    <div class="container">
        <form action="" class="form">
            <h1 class="h1">¿Querés que nos contactemos con vos?</h1><br>
            <p class="p1">Dejanos tu consulta:</p> <br>
            <label for="name"><strong>Nombre completo</strong> <span class="asterisco">*</span></label>
            <input type="text" placeholder="Juan Perez">
            <label for="email"><strong>Email</strong> <span class="asterisco">*</span></label>
            <input type="email" name="email" placeholder="juanperez@gmail.com">
            <label for="comenatio"><strong>Comentario</strong> <span class="asterisco">*</span></label>
            <textarea name="comentario" id=""></textarea>
            <input type="button" value="Enviar" class="enviar">
            
        </form>
    </div>
</body>
</html>
